<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${transaction.id != null ? 'Edit Transaction' : 'Add Transaction'} + ' - Personal Finance Manager'">Add Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Personal Finance Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/transactions">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/budgets">Budgets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">Categories</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Flash Messages -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span th:text="${errorMessage}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="bi bi-plus-circle me-2" th:if="${transaction.id == null}"></i>
                <i class="bi bi-pencil me-2" th:if="${transaction.id != null}"></i>
                <span th:text="${transaction.id != null ? 'Edit Transaction' : 'Add Transaction'}">Add Transaction</span>
            </h1>
            <a href="/transactions" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back to Transactions
            </a>
        </div>

        <!-- Transaction Form -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form th:action="${transaction.id != null ? '/transactions/' + transaction.id : '/transactions'}" 
                              th:object="${transaction}" method="post">
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="description" th:field="*{description}"
                                           th:class="${#fields.hasErrors('description')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="Enter transaction description" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                                        Description error
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="amount" class="form-label">Amount <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="amount" th:field="*{amount}"
                                               th:class="${#fields.hasErrors('amount')} ? 'form-control is-invalid' : 'form-control'"
                                               step="0.01" min="0.01" placeholder="0.00" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">
                                            Amount error
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="date" class="form-label">Date <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="date" th:field="*{date}"
                                           th:class="${#fields.hasErrors('date')} ? 'form-control is-invalid' : 'form-control'"
                                           required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">
                                        Date error
                                    </div>
                                </div>
                                
                                <div class="col-md-4">
                                    <label for="type" class="form-label">Type <span class="text-danger">*</span></label>
                                    <select class="form-select" id="type" th:field="*{type}"
                                            th:class="${#fields.hasErrors('type')} ? 'form-select is-invalid' : 'form-select'"
                                            required onchange="filterCategories()">
                                        <option value="">Select Type</option>
                                        <option value="INCOME">Income</option>
                                        <option value="EXPENSE">Expense</option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">
                                        Type error
                                    </div>
                                </div>
                                
                                <div class="col-md-4">
                                    <label for="category" class="form-label">Category <span class="text-danger">*</span></label>
                                    <select class="form-select" id="category" th:field="*{category}"
                                            th:class="${#fields.hasErrors('category')} ? 'form-select is-invalid' : 'form-select'"
                                            required>
                                        <option value="">Select Category</option>
                                        <option th:each="category : ${categories}" 
                                                th:value="${category.id}" 
                                                th:text="${category.name}"
                                                th:data-type="${category.type}"
                                                th:selected="${transaction.category != null and transaction.category.id == category.id}">
                                            Category Name
                                        </option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">
                                        Category error
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="notes" th:field="*{notes}" rows="3"
                                          placeholder="Optional notes about this transaction"></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/transactions" class="btn btn-outline-secondary">Cancel</a>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle me-2"></i>
                                    <span th:text="${transaction.id != null ? 'Update Transaction' : 'Add Transaction'}">Add Transaction</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set default date to today if not set
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('date');
            if (!dateInput.value) {
                const today = new Date().toISOString().split('T')[0];
                dateInput.value = today;
            }
            
            // Filter categories on page load
            filterCategories();
        });

        function filterCategories() {
            const typeSelect = document.getElementById('type');
            const categorySelect = document.getElementById('category');
            const selectedType = typeSelect.value;
            
            // Show all categories first
            Array.from(categorySelect.options).forEach(option => {
                if (option.value === '') return; // Skip the default option
                
                const categoryType = option.getAttribute('data-type');
                if (selectedType === '' || selectedType === categoryType) {
                    option.style.display = 'block';
                } else {
                    option.style.display = 'none';
                    if (option.selected) {
                        option.selected = false;
                        categorySelect.value = '';
                    }
                }
            });
        }
    </script>
</body>
</html>
